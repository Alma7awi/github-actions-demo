name: CI Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Run your script
      - name: Run hello.py
        run: python hello.py

      # Step 4: Install OpenAI library
      - name: Install OpenAI
        run: pip install --upgrade openai

      # Step 5: Verify OpenAI secret and call OpenAI
      - name: Verify OpenAI secret and call OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python - <<'EOF'
          import os
          import openai

          key = os.environ.get("OPENAI_API_KEY")
          if not key:
              raise ValueError("OPENAI_API_KEY is missing!")
          print("OpenAI API key is present âœ”")

          # Call OpenAI API with system + user prompts
          response = openai.ChatCompletion.create(
              model="gpt-4o-mini",
              messages=[
                  {"role": "system", "content": "You are a helpful GitHub Actions assistant."},
                  {"role": "user", "content": "Say hello from GitHub Actions!"}
              ],
              api_key=key
          )
          print("OpenAI response:", response.choices[0].message.content)
          EOF
