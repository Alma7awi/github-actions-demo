name: CI Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Install Rye (or you can skip if you just want pip)
      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
        env:
          RYE_VERSION: '0.44.0'
          RYE_INSTALL_OPTION: '--yes'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: rye sync --all-features

      # Step 4: Run your script
      - name: Run hello.py
        run: rye run python hello.py

      # Step 5: Call OpenAI API using secret
      - name: Call OpenAI API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          rye run python - <<'EOF'
          import os
          import openai

          key = os.environ.get("OPENAI_API_KEY")
          if not key:
              raise ValueError("OPENAI_API_KEY is missing!")
          print("OpenAI API key is present âœ”")

          response = openai.ChatCompletion.create(
              model="gpt-4o-mini",
              messages=[
                  {"role": "system", "content": "You are a helpful GitHub Actions assistant."},
                  {"role": "user", "content": "Say hello from GitHub Actions!"}
              ],
              api_key=key
          )
          print("OpenAI response:", response.choices[0].message.content)
          EOF
