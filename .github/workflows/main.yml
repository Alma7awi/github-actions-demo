name: CI Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Run your existing Python script
      - name: Run Python script
        run: python hello.py

      # Step 4: Install OpenAI library
      - name: Install dependencies
  run: pip install --upgrade openai


      # Step 5: Call OpenAI API
     - name: Call OpenAI API
  env:
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  run: |
    python - <<'EOF'
    import openai, os

    key = os.environ.get("OPENAI_API_KEY")
    if not key:
        raise ValueError("OPENAI_API_KEY is missing!")

    print("OpenAI API key is present âœ”")

    # Make a tiny request just to check connectivity
    try:
        response = openai.ChatCompletion.create(
            model="gpt-4o-mini",
            messages=[{"role": "user", "content": "Hello from GitHub Actions"}],
            api_key=key
        )
        print("Response received:", response.choices[0].message.content)
    except Exception as e:
        print("OpenAI call failed:", e)
        raise
    EOF


